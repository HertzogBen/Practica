<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de tabla de multiplicar</title>
  <script>
    function generarTabla() {
      var numero = parseInt(document.getElementById('numero').value);
      var tabla = "";
      for (var i = 1; i <= 10; i++) {
        tabla += numero + " x " + i + " = " + (numero * i) + "<br>";
      }
      document.getElementById('tabla').innerHTML = tabla;
    }
  </script>
</head>
<body>
  <h2>Calculadora de tabla de multiplicar</h2>
  <form>
    <label for="numero">NÃºmero:</label>
    <input type="number" id="numero"><br><br>
    <input type="button" value="Generar tabla" onclick="generarTabla()">
  </form>
  <p id="tabla"></p>
</body>
</html>
