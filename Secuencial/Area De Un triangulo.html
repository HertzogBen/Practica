<!DOCTYPE html>
<html>
<head>
  <title>Área de un triángulo</title>
  <script>
    function calcularArea() {
      var base = parseFloat(document.getElementById("base").value);
      var altura = parseFloat(document.getElementById("altura").value);
      var area = (base * altura) / 2;
      document.getElementById("resultado").innerHTML = "El área del triángulo es: " + area;
    }
  </script>
</head>
<body>
  <h1>Área de un triángulo</h1>
  <label for="base">Base:</label>
  <input type="number" id="base"><br><br>
  <label for="altura">Altura:</label>
  <input type="number" id="altura"><br><br>
  <button onclick="calcularArea()">Calcular área</button><br><br>
  <div id="resultado"></div>
</body>
</html>
