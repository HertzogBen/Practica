<!DOCTYPE html>
<html>
<head>
  <title>Conversor de temperatura</title>
  <script>
    function convertir() {
      var celsius = parseFloat(document.getElementById('celsius').value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('fahrenheit').innerHTML = "La temperatura en Fahrenheit es: " + fahrenheit;
    }
  </script>
</head>
<body>
  <h2>Conversor de temperatura</h2>
  <form>
    <label for="celsius">Temperatura en Celsius:</label>
    <input type="number" id="celsius"><br><br>
    <input type="button" value="Convertir" onclick="convertir()">
  </form>
  <p id="fahrenheit"></p>
</body>
</html>
