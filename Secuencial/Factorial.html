<!DOCTYPE html>
<html>
<head>
  <title>Factorial de un número</title>
  <script>
    function calcularFactorial() {
      var numero = parseInt(document.getElementById("numero").value);
      var factorial = 1;
      for (var i = 2; i <= numero; i++) {
        factorial *= i;
      }
      document.getElementById("resultado").innerHTML = "El factorial de " + numero + " es: " + factorial;
    }
  </script>
</head>
<body>
  <h1>Factorial de un número</h1>
  <label for="numero">Número:</label>
  <input type="number" id="numero"><br><br>
  <button onclick="calcularFactorial()">Calcular factorial</button><br><br>
  <div id="resultado"></div>
</body>
</html>
