<!DOCTYPE html>
<html>
<head>
  <title>Validador de edad</title>
  <script>
    function validarEdad() {
      var edad = parseInt(document.getElementById('edad').value);
      if (edad >= 18) {
        document.getElementById('resultado').innerHTML = "Eres mayor de edad.";
      } else {
        document.getElementById('resultado').innerHTML = "Eres menor de edad.";
      }
    }
  </script>
</head>
<body>
  <h2>Validador de edad</h2>
  <form>
    <label for="edad">Edad:</label>
    <input type="number" id="edad"><br><br>
    <input type="button" value="Validar" onclick="validarEdad()">
  </form>
  <p id="resultado"></p>
</body>
</html>
